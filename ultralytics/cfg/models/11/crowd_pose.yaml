# COCO 2017 Keypoints dataset https://cocodataset.org by Microsoft
# Documentation: https://docs.ultralytics.com/datasets/pose/coco/
# Example usage: yolo train data=coco-pose.yaml
# parent
# ├── ultralytics
# └── datasets
#     └── coco-pose  ← downloads here (20.1 GB)

# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: D:\useful code\CrowdPose-20251012T151616Z-1-001\CrowdPose\yolo_format # dataset root dir
train: images/train # train images (relative to 'path') 56599 images
val: images/val # val images (relative to 'path') 2346 images

# Keypoints
kpt_shape: [14, 3] # number of keypoints, number of dims (2 for x,y or 3 for x,y,visible)
#flip_idx: [0, 2, 1, 4, 3, 6, 5, 8, 7, 10, 9, 12, 11, 14, 13, 16, 15]
# 关键点左右翻转索引（用于水平翻转增强时的左右对称交换）
# 索引按 keypoints 顺序：
# 0 left_shoulder <-> 1 right_shoulder
# 2 left_elbow    <-> 3 right_elbow
# 4 left_wrist    <-> 5 right_wrist
# 6 left_hip      <-> 7 right_hip
# 8 left_knee     <-> 9 right_knee
# 10 left_ankle   <-> 11 right_ankle
# 12 head 自身对称，13 neck 自身对称
flip_idx: [1, 0, 3, 2, 5, 4, 7, 6, 9, 8, 11, 10, 12, 13]

# Classes
names:
  0: person
